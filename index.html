<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Kombat</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #game { margin: 20px auto; width: 300px; height: 300px; border: 1px solid #000; }
        #score { font-size: 24px; }
        #currency { font-size: 24px; }
    </style>
</head>
<body>
    <h1>Himanshu Kombat</h1>
    <div id="game"></div>
    <p id="score">Score: 0</p>
    <p id="currency">Negi Coins: 0</p>
    <script>
        let score = 0;
        let negiCoins = 0;
        const game = document.getElementById('game');
        const scoreDisplay = document.getElementById('score');
        const currencyDisplay = document.getElementById('currency');

        game.addEventListener('click', () => {
            score++;
            negiCoins += 10; // Earn 10 Negi Coins per tap
            scoreDisplay.textContent = 'Score: ' + score;
            currencyDisplay.textContent = 'Negi Coins: ' + negiCoins;
        });
    </script>
</body>
</html>
